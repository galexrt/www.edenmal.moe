- name: GUUG-Frühjahrsfachgespräch 2019
  homepage: https://ffg.guug.de/
  beginDate: 2019-04-09 00:00:00
  endDate: 2019-04-12 23:59:59
  location: Karlsruher Institut für Technologie (KIT), Germany
  status: Going
  type: Conference
  #blogPost:
  #slidesURL:
  banner: /post/covers/guug-ffg-2019-kit.png
  talks:
    - name: 'Container und Kubernetes'
      description: |
        Von einem einzelnen Container starten, zu einer containerisierten "Microservice" Applikation in Kubernetes laufen lassen.
        In diesem Tutorium beginnen wir am ersten Tag, bei dem Konzept "Container" um ein grundlegendes Verständnis darüber zu erlangen, warum Container so "heiß begehrt" sind.
        Nachdem wir nun wissen, was Container sind, beginnen wir mit dem Hands-On Teil. Dafür werden wir dann als allererstes Docker installieren und unsere erste containerisierte Applikation (WordPress) zum laufen bringen. Dabei werden wir uns folgenden Fragen stellen:

        - Wie kann ich meinen Container von außen erreichen?
        - Wie gehe ich mit persistenten Daten in meinem Container um?
        - Wie kann ich von meinem Webserver Container auf, e.g., die Datenbank zugreifen?
        - Wie stelle ich sicher, dass mein Webserver nicht den kompletten Speicher des Servers nutzen kann?

        Durch diese Fragen werden wir die Basics rund um Container aufgebaut haben und können uns nun der nächst logischen Frage stellen, wie man eigentlich einen solchen Container für seine eigene Applikation bauen kann.

        Der zweite Tag wird ganz im Namen von Kubernetes sein, da jeder Teilnehmer jeweils einen eigenen Kubernetes Cluster aufsetzen wird (dabei wird das "Standard" Tool "kubeadm" genutzt)!
        Während der Installation des Kubernetes Clusters gehen wir dabei auf die Architektur eines Kubernetes Clusters ein, um ein grundlegendes Verständnis darüber aufzubauen, wie so ein "Kubernetes funktioniert".
        Dazu werden wir uns auch die "Basic" Objekte der Kubernetes API anschauen, um zu verstehen wie diese in der Cluster Architektur eine Rolle spielen und was diese für einen Nutzen haben.
        Je nachdem ob es die Zeit noch hergibt, einen WordPress Blog auf dem erstellten Cluster zu installieren.
        Über den Autor: Alexander Trost arbeitet als DevOps Engineer bei Cloudical und ist Certified Kubernetes
      beginDate: 0000-00-00 00:00:00
      endDate: 0000-00-00 00:00:00
      status: Accepted
      format: Tutorial
      #slidesURL:
