- name: SUSECON 2020
  homepage: https://www.susecon.com/
  beginDate: 2020-03-23 00:00:00
  endDate: 2020-03-27 23:59:59
  location: Dublin, Ireland
  status: Going
  type: Conference
  #blogPost:
  #slidesURL:
  banner: /post/covers/susecon-2020-ireland.png
  talks:
    - name: 'Ancientt - Automating Network Testings Tools'
      beginDate: 0000-00-00 00:00:00
      endDate: 0000-00-00 00:00:00
      status: Rejected
      format: Lecture / Talk
      type: Lecture
      description: |
        Let's talk about the problems, application and network teams are facing in the world of being "agile" and "dynamic".
        Besides talking about the company political and "philosophical" problems, we are going to look into how the open source project Ancientt can help by automating certain network testing tools.
        With that we are going explain why Ancientt was created and looking into the future of Ancientt.
        A (live) demonstration of Ancientt will be given, to show how easy it is to automatically run a network throughput test in a dynamic environment such as Kubernetes / OpenShift.

        **Outline**:

        * Problems with network nowadays
        * Network team's dilemma
        * What is Ancientt?
        * How Ancientt can help
        * Live Demo
        * Future of Ancientt
        * Questions?
    - name: 'Rook - Get your hands full into Ceph'
      beginDate: 0000-00-00 00:00:00
      endDate: 0000-00-00 00:00:00
      status: Accepted
      format: Hands-On Lab / Workshop
      description: |
        In the hands-on lab we'll dive into the Rook Ceph components and architecture, and get to set up Rook Ceph cluster with ease in Kubernetes.
        Besides diving into Rook Ceph, a few points generally around storage (e.g., which storage for which application) will be answered.

        The end result should be that every attendant has a basic understanding of Rook, has created a Rook Ceph cluster and played around with it (example application).

        The project homepage can be found here: https://rook.io/

        **High Level Outline**:

        * Getting to know the architecture of Rook, especially the Rook Ceph Operator.
        * Setting up a Rook Ceph cluster in Kubernetes.
        * Trying out the Kubernetes Native Integration through CustomResourceDefinitions.
        * Deploying an example application that uses storage.
